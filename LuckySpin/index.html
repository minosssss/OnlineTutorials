    <script>


        function shuffle(arr) {
            let currentIdx = arr.length;
            let randomIdx;
            while (0 !== currentIdx) {
                randomIdx = Math.floor(Math.random() * currentIdx);
                currentIdx--;
                [arr[currentIdx], arr[randomIdx]] = [
                    arr[currentIdx],
                    arr[currentIdx]
                ]
            };
            return arr;
        };


        function startSpin() {
            wheel.play();
            let circle = document.querySelector(".circle");
            //클릭한 시간으로 숫자 넣기
            let randomNumber = Math.ceil(Math.random() * 3000);
            circle.style.setProperty('transition', 'all ease 5s');
            circle.style.transform = "rotate(" + randomNumber + "deg)";
            randomNumber += Math.ceil(Math.random() * 3000);

            setTimeout(() => {
                applause.play();
                Swal.fire({
                    title: 'Sweet!',
                    text: "Number",
                    icon: 'success',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                            'Deleted!',
                            'Your file has been deleted.',
                            'success'
                        )
                    }
                })
            },5500).then(()=>applause.stop());
        }
